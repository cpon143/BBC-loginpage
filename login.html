<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to login page</title>
    <link rel="icon" href="img/icons8-sitecore.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>

    <section class="welcome-container">
        <div class="page-container">
            <div class="sign-in-section">
                <center><img src="bbc logo.jpg" alt="logo"></center>
                <div class="frame">
                <center><h4>Sign in</h4></center>
                    <div>
                        <div class="input-group">
                            <input type="text" id="name" required class="input">
                            <label for="name" class="input-label">Username or E-mail</label>
                        </div>
                        <div class="input-group">
                            <input type="text" id="password" required class="input">
                            <label for="password" class="input-label">Password</label>
                        </div>

                        <!-- <input class="mail-section" type="email" name="username" id="username"
                        placeholder="Username or E-mail" required><br>
                    <input class="mail-section" type="password" placeholder="Your Password"><br> -->
                    </div>
                    <button class="btn"><a href="#"></a>Login here &#8594</button><br>
                    <ul class="social-login">
                        <li class="fb"><a href="#"><img class="icon" src="img/icons8-facebook.svg" alt=""></a> </li>
                        <li class="fb"><a href="#"><img class="icon" src="img/icons8-google.svg" alt=""></a><br></li>
                    </ul>
                    <input class="check" type="checkbox"><span class="remember"><a href="#" style="color: #0078ff;">Need help signing in?</a></span> <br>
                    <!-- <button class="btn-1"><a href="#"></a>Sign up now!</button> -->
                    <center><p class="btn-1">Don’t have a BBC account?</p></center>
                    <center><a href="#" style="color: #0078ff;font-size: 1.1rem; font-weight:bold;">Register now</a></center>
                </div>
            </div>
            <img src="bbc cover.jpg" alt="">
            
        </div>
        <div class="footer-section">
            <hr class="footer-hr">
            <div class="footer-flex">
                <p class="copyright">© 2022 PixelPhoto</p>
                <ul class="footer-nev">
                    <li><a class="footer-items" href="#">Terms</a></li>

                    <li><a class="footer-items" href="#">Privacy & Policy</a></li>

                    <li><a class="footer-items" href="#">About</a></li>

                    <li><a class="footer-items" href="#">Contact Us</a></li>

                    <li><a class="footer-items" href="#">Blog</a></li>

                    <li><a class="footer-items" href="#">Language</a></li>
                </ul>
            </div>
        </div>
    </section>

</body>

</html>
